<app-menu></app-menu>
<section class="heading">
  <span class="component-title">[{{ title }}]</span>
</section>
<main class="single">
  <table class="table table-sm">
    <tr>
      <td>id:</td>
      <td>
        <input [(ngModel)]="product.id" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>Vendor:</td>
      <td>
        <input [(ngModel)]="product.vendor" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>Part Number:</td>
      <td>
        <input [(ngModel)]="product.partNumber" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>
        <input [(ngModel)]="product.name" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>price:</td>
      <td>
        <input [(ngModel)]="product.price" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>Unit:</td>
      <td>
        <input [(ngModel)]="product.unit" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>Photo Path:</td>
      <td>
        <input [(ngModel)]="product.photoPath" class="rounded" type="text" />
      </td>
    </tr>
  </table>
</main>
<span
  ><button (click)="save()" class="btn btn-sm btn-primary">save</button></span
>
