<app-menu></app-menu>
<section class="heading">
  <span class="page-title font-weight-bold font-italic"></span>
</section>
<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Description</th>
      <th>Status</th>
      <th>Total</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let purchaseRequest of purchaseRequests">
      <td class="td-style">{{ purchaseRequest.id }}</td>
      <td class="td-style">{{ purchaseRequest.user.userName }}</td>
      <td class="td-style">{{ purchaseRequest.description }}</td>
      <td class="td-style">{{ purchaseRequest.status }}</td>
      <td class="td-style">{{ purchaseRequest.total | currency }}</td>
      <td>
        <a routerLink="/purchase-request-approve/{{ purchaseRequest.id }}">
          <img
            width="20"
            height="20"
            src="assets/review.png"
            title="Request Approve"
        /></a>
      </td>
    </tr>
  </tbody>
</table>
