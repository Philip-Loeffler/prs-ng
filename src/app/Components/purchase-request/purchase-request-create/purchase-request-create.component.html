<app-menu></app-menu>
<section class="heading">
  <span class="component-title">[{{ title }}]</span>
</section>
<main class="single">
  <table class="table table-sm">
    <tr>
      <td>Username:</td>
      <td>
        <input [(ngModel)]="PurchaseRequests.id" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>firstName:</td>
      <td>
        <input
          [(ngModel)]="PurchaseRequests.user"
          class="rounded"
          type="text"
        />
      </td>
    </tr>
    <tr>
      <td>description:</td>
      <td>
        <input
          [(ngModel)]="PurchaseRequests.description"
          class="rounded"
          type="text"
        />
      </td>
    </tr>
    <tr>
      <td>justification:</td>
      <td>
        <input
          [(ngModel)]="PurchaseRequests.justification"
          class="rounded"
          type="text"
        />
      </td>
    </tr>
    <tr></tr>
    <tr>
      <td>dateNeeded:</td>
      <td>
        <input
          [(ngModel)]="PurchaseRequests.dateNeeded"
          class="rounded"
          type="text"
        />
      </td>
    </tr>
    <tr>
      <td>deliveryMode:</td>
      <td>
        <input
          [(ngModel)]="PurchaseRequests.deliveryMode"
          class="rounded"
          type="text"
        />
      </td>
    </tr>
    <tr>
      <td>status:</td>
      <td>
        <input
          [(ngModel)]="PurchaseRequests.status"
          class="rounded"
          type="text"
        />
      </td>
    </tr>
    <tr>
      <td>total:</td>
      <td>
        <input
          [(ngModel)]="PurchaseRequests.total"
          class="rounded"
          type="text"
        />
      </td>
    </tr>
    <tr>
      <td>submittedDate:</td>
      <td>
        <input
          [(ngModel)]="PurchaseRequests.submittedDate"
          class="rounded"
          type="text"
        />
      </td>
    </tr>
    <tr>
      <td>reasonForRejection:</td>
      <td>
        <input
          [(ngModel)]="PurchaseRequests.reasonForRejection"
          class="rounded"
          type="text"
        />
      </td>
    </tr>
  </table>
</main>
<span
  ><button (click)="save()" class="btn btn-sm btn-primary">
    {{ submitBtnTitle }}
  </button></span
>
