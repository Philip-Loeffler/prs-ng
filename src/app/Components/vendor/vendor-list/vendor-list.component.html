<app-menu></app-menu>
<section class="heading">
  <span class="page-title font-weight-bold font-italic">[{{ title }}]</span>
  <a routerLink="/vendor-create">
    <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
  </a>
</section>
<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>code</th>
      <th>name</th>
      <th>address</th>
      <th>city</th>
      <th>state</th>
      <th>zip</th>
      <th>phoneNumber</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendors of vendor">
      <td>{{ vendors.id }}</td>
      <td>{{ vendors.code }}</td>
      <td>{{ vendors.name }}</td>
      <td>{{ vendors.address }}</td>
      <td>{{ vendors.city }}</td>
      <td>{{ vendors.state }}</td>
      <td>{{ vendors.zip }}</td>
      <td>{{ vendors.phoneNumber }}</td>
      <td>{{ vendors.email }}</td>

      <td>
        <a routerLink="/vendor-detail/{{ vendors.id }}">
          <img
            width="20"
            height="20"
            src="assets/details.png"
            title="User Details"
          />
        </a>
        |
        <a routerLink="/vendor-edit/{{ vendors.id }}">
          <img
            width="20"
            height="20"
            src="assets/pencil-icon.png"
            title="User Edit"
          />
        </a>
      </td>
    </tr>
  </tbody>
</table>
