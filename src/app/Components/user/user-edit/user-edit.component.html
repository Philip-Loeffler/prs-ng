<app-menu></app-menu>
<section class="heading">
  <span class="component-title">[{{ title }}]</span>
</section>
<main *ngIf="user" class="single">
  <table class="table table-sm">
    <tr>
      <td>Username:</td>
      <td>
        <input [(ngModel)]="user.userName" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>First Name:</td>
      <td>
        <input [(ngModel)]="user.firstName" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td>
        <input [(ngModel)]="user.lastName" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>Phone Number:</td>
      <td>
        <input [(ngModel)]="user.phoneNumber" class="rounded" type="text" />
      </td>
    </tr>
    <tr></tr>
    <tr>
      <td>Emailr:</td>
      <td>
        <input [(ngModel)]="user.email" class="rounded" type="text" />
      </td>
    </tr>
    <tr>
      <td>isReviewer:</td>
      <td>placeholder for is reviewer</td>
    </tr>
    <tr>
      <td>isAdmin</td>
      <td>place holder for isadmin</td>
    </tr>
  </table>
</main>
<span
  ><button (click)="save()" class="btn btn-sm btn-primary">
    {{ submitBtnTitle }}
  </button></span
>
