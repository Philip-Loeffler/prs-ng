<app-menu></app-menu>
<div class="component">
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">{{ title }}</span>
    <span>&nbsp;<a routerLink="/user-list">Return to List</a></span>
  </section>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>ID</td>
        <td>{{ user.id }}</td>
      </tr>
      <tr>
        <td>UserName:</td>
        <td>
          <input
            [(ngModel)]="user.userName"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>firstName:</td>
        <td>
          <input
            [(ngModel)]="user.firstName"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>lastName:</td>
        <td>
          <input
            [(ngModel)]="user.lastName"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>phoneNumber:</td>
        <td>
          <input
            [(ngModel)]="user.phoneNumber"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>email:</td>
        <td>
          <input
            [(ngModel)]="user.email"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Reviewer:</td>
        <td>
          <input
            [(ngModel)]="user.isReviewer"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
      <tr>
        <td>Admin:</td>
        <td>
          <input
            [(ngModel)]="user.isAdmin"
            class="rounded"
            type="text"
            disabled
          />
        </td>
      </tr>
    </table>
  </main>
  <span>
    <span
      >&nbsp;<button (click)="delete()" class="btn btn-sm btn-danger">
        Delete
      </button></span
    >
  </span>
</div>
